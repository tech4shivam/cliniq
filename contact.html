<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CliniQ</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #66c3f9;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            max-height: 80px;
            transition: max-height 0.3s ease;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .nav-bar {
            background-color: #66c3f9;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-bar ul li {
            margin: 0 15px;
            position: relative;
        }

        .nav-bar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            background-color: #001aff;
            color: #fff;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Cliniq_logo.png" alt="CliniQ Logo">
        </div>
        <h1>CliniQ: The Smart Clinic Hub</h1>
    </header>

    <div class="nav-bar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="#appointment-scheduling">Appointment Scheduling</a></li>
            <li><a href="#prescription-management">Prescription Management</a></li>
            <li><a href="#medical-test-records">Medical Test Records</a></li>
            <li><a href="billing.html">Billing System</a></li>
            <li><a href="#patient-records">Patient Records</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </div>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CliniQ. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    alert('Thank you for your message! We will get back to you soon.');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
